<body>
  <h1>剑指 Offer 53 - I. 在排序数组中查找数字 I</h1>
  <div><a href="https://leetcode-cn.com/problems/zai-pai-xu-shu-zu-zhong-cha-zhao-shu-zi-lcof/" target="_blank">题目入口</a></div>
  <script>
    var search = function(nums, target) {
      let l = 0, r = nums.length-1
      while(l <= r) {
        let mid = (l+r) >>> 1
        if (target < nums[mid]) {
          r = mid-1
        } else if (target > nums[mid]) {
          l = mid+1
        } else {
          break
        }
      }
      if (l > r) {
        return 0
      } else {
        let counter = 0
        for(let i = l; i <= r; i++) {
          if (nums[i] === target) counter++
        }
        return counter
      }
  };
  </script>
