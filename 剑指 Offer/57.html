<!DOCTYPE html>

<head>
  <title>剑指 Offer</title>

  <style>
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
    }
    div {
      line-height: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>剑指 Offer 57. 和为s的两个数字</h1>
  <div><a href="https://leetcode-cn.com/problems/he-wei-sde-liang-ge-shu-zi-lcof/" target="_blank">题目入口</a></div>
  <script>
    var twoSum = function(nums, target) {
      let i = 0, j = nums.length - 1
      while(i < j) {
        let s = nums[i] + nums[j]
        if (s === target) {
          return [nums[i], nums[j]]
        } else if (s < target) {
          i++
        } else if (s > target) {
          j--
        }
      }

      return []
    };
  </script>
</body>
