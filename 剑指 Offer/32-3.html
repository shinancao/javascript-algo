  <h1>剑指 Offer 32 - III. 从上到下打印二叉树 III</h1>
  <div><a href="https://leetcode-cn.com/problems/cong-shang-dao-xia-da-yin-er-cha-shu-iii-lcof/" target="_blank">题目入口</a></div>
  <script>
    var levelOrder = function(root) {
      if (root === null) return []
      let result = []
      let queue = [root] // 存从左到右层的节点
      let level = 0
      while(queue.length > 0) {
        let size = queue.length
        result[level] = result[level] || []
        for(let i = 0; i < size; i++) {
          let curr = queue.shift()
          if (level % 2) {
            result[level].unshift(curr.val)
          } else {
            result[level].push(curr.val)
          }
          
          if (curr.left) queue.push(curr.left)
          if (curr.right) queue.push(curr.right)
        }
        level++
      }
      return result
    };

  </script>
