<body>
  <h1>剑指 Offer 04. 二维数组中的查找</h1>
  <div><a href="https://leetcode-cn.com/problems/er-wei-shu-zu-zhong-de-cha-zhao-lcof/" target="_blank">题目入口</a></div>
  <script>
    var findNumberIn2DArray = function(matrix, target) {
      if (!matrix || matrix.length === 0 || matrix[0].length === 0) {
          return false
      }
      let n = matrix.length, m = matrix[0].length
      let i = 0, j = m - 1
      while(i < n && j >= 0) {
          if(matrix[i][j] === target) {
              return true
          } else if (matrix[i][j] > target) {
              j--
          } else {
              i++
          }
      }
      return false
    }
  </script>
