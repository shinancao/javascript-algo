<body>
  <h1>面试题68 - II. 二叉树的最近公共祖先</h1>
  <div><a href="https://leetcode-cn.com/problems/er-cha-shu-de-zui-jin-gong-gong-zu-xian-lcof/" target="_blank">题目入口</a></div>
  <script>
    var lowestCommonAncestor = function(root, p, q) {
      if (!root || root == p || root == q) {
        return root
      }
      let left = lowestCommonAncestor(root.left, p, q)
      let right = lowestCommonAncestor(root.right, p, q)
      if (left && right) {
        return root
      }
      return left || right
    }; 
  </script>
