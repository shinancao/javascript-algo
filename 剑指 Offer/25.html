<body>
  <h1>剑指 Offer 25. 合并两个排序的链表</h1>
  <div><a href="https://leetcode-cn.com/problems/he-bing-liang-ge-pai-xu-de-lian-biao-lcof/" target="_blank">题目入口</a></div>
  <script>
    var mergeTwoLists = function(l1, l2) {
      let preHead = new ListNode()
      let p = preHead
      while(l1 && l2) {
        if (l1.val <= l2.val) {
          p.next = l1
          l1 = l1.next
        } else {
          p.next = l2
          l2 = l2.next
        }
        p = p.next
      }
      p.next = l1 || l2
      
      return preHead.next
    }
  </script>
