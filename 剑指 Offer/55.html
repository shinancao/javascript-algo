  <style>
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;

    div {
      line-height: 30px;
      text-align: center;

  </style>

<body>
  <h1>剑指 Offer 55 - II. 平衡二叉树</h1>
  <div><a href="https://leetcode-cn.com/problems/ping-heng-er-cha-shu-lcof/" target="_blank">题目入口</a></div>
  <script>
    var isBalanced = function(root) {
      if (!root) return true
      if (!root.left && !root.right) return true
      if (!root.left) return findHeight(root.right) <= 1
      if (!root.right) return findHeight(root.left) <= 1
      let leftHeight = findHeight(root.left)
      let rightHeight = findHeight(root.right)
      if (Math.abs(leftHeight - rightHeight) > 1) {
        return false
      } else {
        return isBalanced(root.left) && isBalanced(root.right)
      }
    };

    var findHeight = function(root) {
      if (!root) return 0
      if (!root.left && !root.right) return 1
      let leftHeight = findHeight(root.left)
      let rightHeight = findHeight(root.right)
      return Math.max(leftHeight, rightHeight) + 1
    }
  </script>
</body>
