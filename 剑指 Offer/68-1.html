<body>
  <h1>面试题68 - I. 二叉搜索树的最近公共祖先</h1>
  <div><a href="https://leetcode-cn.com/problems/er-cha-sou-suo-shu-de-zui-jin-gong-gong-zu-xian-lcof/" target="_blank">题目入口</a></div>
  <script>
    var lowestCommonAncestor = function(root, p, q) {
      while(root !== null) {
        if (root.val < Math.min(p.val, q.val)) {
          root = root.right
        } else if (root.val > Math.max(p.val, q.val)) {
          root = root.left
        } else {
          break
        }
      }
      return root
    }
  </script>
