<!DOCTYPE html>
<html>

<head>
  <title>6.1 queue</title>

  <style>
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
    }
    ol,li {
      line-height: 30px;
    }
  </style>
</head>
<body>
  <h1>实现队列结构</h1>
  <ol>
    <li>特点：先进先出</li>
  </ol>
  <script>
    class Queue {
      constructor() {
        this.collection = {}
        this.start = 0
        this.end = 0
      }

      print() {
        console.log(this.collection)
      }

      enqueue(val) {
        this.collection[this.end++] = val
      }
      dequeue() {
        return this.collection[this.start++]
      }

      front() {
        return this.collection[this.start]
      }

      size() {
        return this.end - this.start
      }

      isEmpty() {
        return this.size() === 0
      }
    }
  </script>
</body>
</html>
