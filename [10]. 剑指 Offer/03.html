<body>
  <h1>剑指 Offer 03. 数组中重复的数字</h1>
  <div><a href="https://leetcode-cn.com/problems/shu-zu-zhong-zhong-fu-de-shu-zi-lcof/" target="_blank">题目入口</a></div>
  <script>
    function swap(arr, x, y) {
        [arr[x], arr[y]] = [arr[y], arr[x]]
    }
    var findRepeatNumber = function(nums) {
        let i = 0
        while(i < nums.length) {
            let k = nums[i]
            if (k !== i) {
                if (nums[k] === k) {
                    return k
                } else {
                    swap(nums, i, k)
                }
            } else {
                i++
            }
        }
      
        return null
    }
  </script>
</body>
