<!DOCTYPE html>
<html>

<head>
  <title>剑指 Offer</title>

  <style>
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
    }
    div {
      line-height: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>剑指 Offer 54. 二叉搜索树的第k大节点</h1>
  <div><a href="https://leetcode-cn.com/problems/er-cha-sou-suo-shu-de-di-kda-jie-dian-lcof/" target="_blank">题目入口</a></div>
  <script>
    var kthLargest = function(root, k) {
      let res
      function postOrder(root) {
        if (!root) return
        postOrder(root.right)
        k--
        if (k === 0) {
          res = root.val
          return
        }
        postOrder(root.left)
      }
      postOrder(root)
      return res
    }
  </script>
</body>
</html>
