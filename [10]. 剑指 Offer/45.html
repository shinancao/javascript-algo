  <h1>剑指 Offer 45. 把数组排成最小的数</h1>
  <div><a href="https://leetcode-cn.com/problems/ba-shu-zu-pai-cheng-zui-xiao-de-shu-lcof/" target="_blank">题目入口</a></div>
  <script>
    var minNumber = function(nums) {
      let strArr = nums.map(e => e.toString())
      let sortedArr = strArr.sort((x, y) => {
        if (x + y > y + x) {
          return 1
        } else if (x + y < y + x) {
          return -1
        } else {
          return 0
        }
      })
      return sortedArr.join('')
    }
  </script>
