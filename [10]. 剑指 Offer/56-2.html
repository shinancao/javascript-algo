  <h1>剑指 Offer 56 - II. 数组中数字出现的次数 II</h1>
  <div><a href="https://leetcode-cn.com/problems/shu-zu-zhong-shu-zi-chu-xian-de-ci-shu-ii-lcof/" target="_blank">题目入口</a></div>
  <script>
    // 思路就是统一二进制数中每一位上 1 出现的次数
    // 然后每一次的次数与3取余
    // 最后counts中得到的就是结果的二进制的每一位了
    var singleNumber = function(nums) {
      let counts = Array(32).fill(0)
      for (let k of nums) {
        for (let j = 0; j < 32; j++) {
          counts[j] += k & 1
          k >>>= 1
        }
      }
      // m 可以换成任意值，就变成了其他数都出现 m 次，找出现 1 次的那个
      let res = 0, m = 3
      for (let i = 0; i < 32; i++) {
        res <<= 1
        res |= counts[31 - i] % m
      }
      return res
    }
    console.log(singleNumber([3,4,3,3]))
  </script>
