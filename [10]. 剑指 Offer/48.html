<body>
  <h1>剑指 Offer 48. 最长不含重复字符的子字符串</h1>
  <div><a href="https://leetcode-cn.com/problems/zui-chang-bu-han-zhong-fu-zi-fu-de-zi-zi-fu-chuan-lcof/" target="_blank">题目入口</a></div>
  <script>
    var lengthOfLongestSubstring = function(s) {
      let result = 0
      let window = new Map()
      let left = right = 0
      while(right < s.length) {
        let c = s[right]
        right++
        if (window.has(c)) {
          window.set(c, window.get(c) + 1)
        } else {
          window.set(c, 1)
        }

        while(window.get(c) > 1) {
          let d = s[left]
          left++
          window.set(d, window.get(d) - 1)
        }

        // 更新result
        result = Math.max(result, right - left)
      }
      return result
    }
  </script>
