  <h1>剑指 Offer 52. 两个链表的第一个公共节点</h1>
  <div><a href="https://leetcode-cn.com/problems/liang-ge-lian-biao-de-di-yi-ge-gong-gong-jie-dian-lcof/" target="_blank">题目入口</a></div>
  <script>
    var getIntersectionNode = function(headA, headB) {
        if (headA === null || headB === null) return null
        let l1 = headA, l2 = headB
        // 可以看成快慢指针，短的是快的，长的是慢的，当一个走到头时换到另一个链上，相当于互换了快慢指针
        // 如果两个链没有相交，最后l1=l2=null退出循环
        while(l1 !== l2) {
          l1 = l1 === null ? headB : l1.next
          l2 = l2 === null ? headA : l2.next
        }
        return l1
    }   
  </script>
