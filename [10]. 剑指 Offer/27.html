<body>
  <h1>剑指 Offer 27. 二叉树的镜像</h1>
  <div><a href="https://leetcode-cn.com/problems/er-cha-shu-de-jing-xiang-lcof/" target="_blank">题目入口</a></div>
  <script>
    var mirrorTree = function(root) {
      if (root === null) return null
      
      // 先交换，再递归处理左右节点
      let temp = root.left
      root.left = root.right
      root.right = temp

      mirrorTree(root.left)
      mirrorTree(root.right)
      
      return root
    }
  </script>
</body>
