  <h1><strong color="red">*</strong>剑指 Offer 57 - II. 和为s的连续正数序列</h1>
  <div><a href="https://leetcode-cn.com/problems/he-wei-sde-lian-xu-zheng-shu-xu-lie-lcof/" target="_blank">题目入口</a></div>
  <script>
    var findContinuousSequence = function(target) {
      let result = []
      let i = 1, j = 2
      while (i < j) {
        // 求j到i的合
        s = (i + j) * (j - i + 1) / 2
        if (s === target) {
          let temp = []
          for(let k = i; k <= j; k++) {
            temp.push(k)
          }
          result.push(temp)
          i += 1
        } else if (s < target) {
          j += 1
        } else if (s > target) {
          i += 1
        }
      }
      return result
    };
  </script>
