  <h1>剑指 Offer 39. 数组中出现次数超过一半的数字</h1>
  <div><a href="https://leetcode-cn.com/problems/shu-zu-zhong-chu-xian-ci-shu-chao-guo-yi-ban-de-shu-zi-lcof/" target="_blank">题目入口</a></div>
  <script>
    var majorityElement = function(nums) {
      if(nums.length < 0) return 0
      let n = nums.length / 2
      const map = {}
      for(let i = 0; i < nums.length; i++) {
        if (!map[nums[i]]) {
          map[nums[i]] = 1
        } else {
          map[nums[i]]++
        }
        if (map[nums[i]] > n) {
          return nums[i]
        }
      }
      return 0
    }
  </script>
