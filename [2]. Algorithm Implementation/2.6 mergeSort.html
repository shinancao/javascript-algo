<head>
  <title>2.6 merge sort</title>

  <style>
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
    }
    ol,li {
      line-height: 30px;

  </style>
</head>
<body>
  <h1>归并排序</h1>
  <ol>
    <li>算法思想：递归将数组从上到下进行分割，直到分割到每个数组都只有一项。再从下向上逐渐合并。
      合并的过程就是合并两个有序数组。</li>
    <li>最好，最坏和期望时间复杂度：O(nlogn)。</li>
    <li>不是就地排序。</li>
  </ol>
  <script>
    function mergeSort(array) {
      if (array.length <= 1) return array

      const midIndex = array.length / 2
      const left = mergeSort(array.slice(0, midIndex))
      const right = mergeSort(array.slice(midIndex))
      return merge(left, right)
    }

    function merge(arr1, arr2) {
      let mergedArr = [], i = 0, j = 0
      while(i < arr1.length && j < arr2.length) {
        if (arr1[i] < arr2[j]) {
          mergedArr.push(arr1[i++])
        } else {
          mergedArr.push(arr2[j++])
        }
      }

      while(i < arr1.length) {
        mergedArr.push(arr1[i++])
      }

      while(j < arr2.length) {
        mergedArr.push(arr2[j++])
      }

      return mergedArr
    }

    const array = mergeSort([1, 4, 2, 8, 345, 123, 43, 32, 5643, 63, 123, 43, 2, 55, 1, 234, 92]);
    console.log(array)
  </script>
</body>
