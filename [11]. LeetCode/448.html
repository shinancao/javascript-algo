  <h1>448. 找到所有数组中消失的数字</h1>
  <div><a href="https://leetcode-cn.com/problems/find-all-numbers-disappeared-in-an-array/" target="_blank">题目入口</a></div>
  <script>
    // 这种解法比较巧妙，不好想
    // 常规做法也可以用Set记录下访问过的数字
    var findDisappearedNumbers = function(nums) {
      for(let i = 0; i < nums.length; i++) {
        let index = Math.abs(nums[i]) - 1  // 因为索引是从0开始的，而数值是从1开始的，所以要减1，这样必定能得到一个新的索引。
        if (nums[index] > 0) {
          nums[index] *= -1
        }
      }

      let result = []
      for(let i = 1; i <= nums.length; i++) {
        if (nums[i - 1] > 0) {
          result.push(i)
        }
      }

      return result
    }
  </script>
