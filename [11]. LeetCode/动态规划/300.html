<body>
  <h1>300. 最长上升子序列</h1>
  <div><a href="https://leetcode-cn.com/problems/longest-increasing-subsequence/" target="_blank">题目入口</a></div>
  <script>
    var maxSubArray = function(nums) {
      let prev = nums[0]
      let curr = 0
      let result = nums[0]
      for (let i = 1; i < nums.length; i++) {
        curr = Math.max(prev + nums[i], nums[i])
        prev = curr
        result = Math.max(result, curr)
      }
      return result
    };
  </script>
</body>
