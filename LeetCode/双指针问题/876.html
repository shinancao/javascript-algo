  <div><a href="" target="_blank">题目入口</a></div>
  <script>
    var middleNode = function(head) {
      let fast = slow = head
      while(fast && fast.next) {
        slow = slow.next
        fast = fast.next.next
      }
      return slow
    }  
  </script>
